<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="sylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="../static/css/form.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="form">
    <div class="btn">
      <button class="signUpBtn">Zarejestruj się</button>
      <button class="loginBtn">Zaloguj</button>
    </div>
    <form action="" class="signUp">
      <div class="formGroup">
        <input type="text" name="" id="user name" placeholder="Nazwa użytkownika" autocomplete="off">
      </div>
      <div class="formGroup">
        <input type="email" name="email" id="EMAIL ID" placeholder="Email" autocomplete="off">
      </div>
      <div class="formGroup">
        <input type="password" name="password" id="password" placeholder="Hasło" autocomplete="off">
      </div>
      <div class="formGroup">
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Potwierdź hasło"
               autocomplete="off">
      </div>
      <div class="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox">
        <span class="text">Zgadzam się z regulaminem</span>
      </div>
      <div class="formGroup">
        <button class="btn2">Zarejestruj</button>
      </div>
    </form>


    <form action="" class="login">
      <div class="formGroup">
        <input type="email" name="email" id="EMAIL ID_login" placeholder="Email" autocomplete="off">
      </div>
      <div class="formGroup">
        <input type="password" name="password" id="password_login" placeholder="Hasło" autocomplete="off">
      </div>
      <div class="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox_login">
        <span class="text">Zapamiętaj hasło na tym urządzeniu</span>
      </div>
      <div class="formGroup">
        <button class="btn2">Zaloguj</button>
      </div>
    </form>
  </div>
</div>
</body>

<script src="../static/js/form.js"></script>

</html>
