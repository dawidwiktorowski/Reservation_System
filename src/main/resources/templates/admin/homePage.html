<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/styleAdminPanel.css" th:href="@{/css/styleAdminPanel.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/styleNavbar.css" th:href="@{/css/styleNavbar.css}">
</head>

<body>
<th:block th:replace="fragments/navbar :: nav"/>
<div th:action="@{main}" th:object="${categories}">
    <section>
        <div class="category" th:each="category : ${categories}">
            <h2 th:text="${category.name}"></h2>
            <div class="subcategory" th:each="subcategory : ${category.subCategoryList}">
                <p th:text="${subcategory.name} + ' - ' + ${subcategory.price} + zÅ‚"></p>
            </div>
        </div>
    </section>
</div>
<script th:src="@{/js/app.js}" src="/static/js/app.js"></script>
</body>
</html>
